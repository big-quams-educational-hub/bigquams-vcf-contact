<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Big Quams Connect - Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-blue: #007BFF; /* Main Blue for buttons, headings */
      --secondary-orange: #FF8C00; /* Accent Orange for highlights */
      --tertiary-green: #28A745; /* Green for success messages, WhatsApp links */
      --white-bg: #FFFFFF; /* Clean white for card backgrounds */
      --light-gray-bg: #F8F9FA; /* Very light gray for body background */
      
      --text-color-dark: #212529; /* Dark text for readability */
      --text-color-light: #6C757D; /* Lighter text for descriptions/small print */
      --border-color: #CED4DA; /* Subtle border for inputs */
      
      --shadow-light: rgba(0,0,0,0.08);
      --shadow-medium: rgba(0,0,0,0.12);
      
      --info-bg: #FFF3CD; /* Light yellow for info box */
      --info-border: #FFECB5;
      --info-text: #856404;
      --info-strong: #6a5301;

      --success-bg: #D4EDDA; /* Lighter green for success message */
      --success-border: #C3E6CB;
      --success-text: #155724;
      
      --whatsapp-link-color: var(--tertiary-green);
    }

    body {
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      background: var(--light-gray-bg);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column; /* Allow content and footer to stack */
      align-items: center; /* Center horizontally */
      min-height: 100vh;
      color: var(--text-color-dark);
      line-height: 1.6;
    }

    .header {
        width: 100%;
        background-color: var(--primary-blue);
        color: var(--white-bg);
        padding: 15px 0;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        margin-bottom: 30px;
    }
    .header h1 {
        margin: 0;
        font-size: 1.8rem;
        font-weight: 700;
    }

    .panel {
      max-width: 900px; /* Wider panel for table data */
      width: 90%;
      margin: 30px auto; /* Adjust margin for header and footer */
      background: var(--white-bg);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px var(--shadow-medium);
      flex-grow: 1; /* Allow panel to take up available space */
    }

    h2 {
      text-align: center;
      color: var(--primary-blue);
      font-size: 1.8rem;
      margin-bottom: 25px;
      font-weight: 700;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: var(--white-bg); /* Ensure table background is white */
      border-radius: 8px; /* Rounded corners for the table itself */
      overflow: hidden; /* Ensures rounded corners apply to content */
    }

    table th, table td {
      border: 1px solid var(--border-color);
      padding: 12px 15px;
      font-size: 0.95rem;
      text-align: left;
      color: var(--text-color-dark);
    }
    table th {
        background-color: var(--light-gray-bg); /* Lighter header for table */
        font-weight: 600;
        color: var(--primary-blue);
    }
    table tr:nth-child(even) {
        background-color: #fcfdfe; /* Subtle stripe for readability */
    }
    
    .button-group {
        display: flex;
        flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
        justify-content: center;
        gap: 20px; /* Space between buttons */
        margin-top: 30px;
    }

    .download-button {
      /* Remove 'display: block' and 'margin: auto' for flexbox handling */
      width: fit-content; /* Adjust width to content */
      min-width: 200px;
      padding: 15px 30px;
      background-color: var(--tertiary-green); /* Green brand color */
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(40, 167, 69, 0.2); /* Green shadow */
      text-decoration: none; /* For if it's an <a> tag */
    }
    /* Specific styling for the 'Download All' button to make it primary blue */
    .download-button.primary {
        background-color: var(--primary-blue);
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
    }
    .download-button.primary:hover {
        background-color: #0056b3;
        box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
    }
    .download-button.primary:active {
        background-color: #004085;
        box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2);
    }

    .download-button:hover {
      background-color: #218838; /* Darker green on hover */
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(40, 167, 69, 0.3);
    }
    .download-button:active {
      transform: translateY(0);
      box-shadow: 0 2px 5px rgba(40, 167, 69, 0.2);
    }
    
    .data-load-message {
        text-align: center;
        font-size: 1.1rem;
        color: var(--text-color-light);
        padding: 20px;
    }

    .footer-love {
        text-align: center;
        font-size: 0.85rem;
        color: var(--text-color-light);
        margin-top: 30px;
        padding-bottom: 15px;
        width: 100%;
    }
    .footer-love a {
        color: var(--primary-blue);
        text-decoration: none;
        font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="header">
      <h1>Big Quams Connect Admin</h1>
  </div>

  <div class="panel" id="admin-panel">
    <h2>VCF Contact List</h2>
    <div id="data-table" class="data-load-message">Loading contacts...</div>
    
    <div class="button-group">
        <button class="download-button" onclick="downloadNewMembersVCF()">Download New Members VCF</button>
        <button class="download-button primary" onclick="downloadAllMembersVCF()">Download All Members VCF</button>
    </div>
    
  </div>

  <div class="footer-love">
      Created with ❤️ by <a href="#" target="_blank">Big Quams</a>
  </div>

  <script>
    const API_URL = "https://sheetdb.io/api/v1/203f2csgdcsp0"; // Ensure this is your correct SheetDB URL

    // Utility function to create and trigger VCF download
    const triggerDownload = (content, filename) => {
        if (content) {
            const blob = new Blob([content], { type: "text/vcard;charset=utf-8" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);
            console.log(`Downloaded: ${filename}`);
        } else {
            console.log(`No content for: ${filename}`);
        }
    };

    // --- FETCH AND DISPLAY DATA ---
    function fetchData() {
      fetch(API_URL)
        .then(res => {
            if (!res.ok) {
                throw new Error(`HTTP error! status: ${res.status}`);
            }
            return res.json();
        })
        .then(data => {
          const dataTableDiv = document.getElementById("data-table");
          if (!data || data.length === 0) {
            dataTableDiv.innerHTML = "<p class='data-load-message'>No contacts found.</p>";
            return;
          }

          let tableHtml = `<table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>State</th>
                                    <th>Phone</th>
                                    <th>Member Type</th>
                                </tr>
                            </thead>
                            <tbody>`;
          data.forEach(entry => {
            const name = entry.name || 'N/A';
            const state = entry.state || 'N/A';
            const phone = entry.phone || 'N/A';
            const memberType = entry.membertype || 'New'; // Default to 'New' if not set

            tableHtml += `<tr>
                            <td>${name}</td>
                            <td>${state}</td>
                            <td>${phone}</td>
                            <td>${memberType}</td>
                          </tr>`;
          });
          tableHtml += `</tbody></table>`;
          dataTableDiv.innerHTML = tableHtml;
        })
        .catch(error => {
          console.error("Error fetching data:", error);
          document.getElementById("data-table").innerHTML = "<p class='data-load-message'>Failed to load data. Please try again later.</p>";
        });
    }

    // --- DOWNLOAD NEW MEMBERS VCF AND UPDATE STATUS ---
    async function downloadNewMembersVCF() {
        try {
            const response = await fetch(API_URL);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();

            let newMembersVCFContent = "";
            const updates = []; // To store updates for SheetDB

            data.forEach((entry, index) => {
                const name = entry.name || 'Unknown';
                const phone = entry.phone || '';
                const memberType = (entry.membertype || 'New').toLowerCase(); 

                // If 'membertype' is 'New' (or not set), include in new VCF and prepare for update
                if (phone && (memberType === 'new' || memberType === 'n/a')) {
                    const vcardEntry = `BEGIN:VCARD\nVERSION:3.0\nFN:${name}\nTEL;TYPE=CELL:${phone}\nEND:VCARD\n`;
                    newMembersVCFContent += vcardEntry;
                    updates.push({
                        "id": index + 2, // SheetDB often uses row numbers starting from 2 for first data row
                        "membertype": "Old"
                    });
                }
            });

            if (newMembersVCFContent) {
                triggerDownload(newMembersVCFContent, "campusconnect_new_members.vcf");
                alert("New members VCF downloaded. Updating their status to 'Old'...");

                // Batch update membertype for downloaded contacts
                if (updates.length > 0) {
                    try {
                        const updateResponse = await fetch(`${API_URL}/id`, {
                            method: 'PATCH',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ data: updates })
                        });

                        if (!updateResponse.ok) {
                            throw new Error(`SheetDB update failed! status: ${updateResponse.status}`);
                        }
                        await updateResponse.json();
                        console.log("Member types updated successfully.");
                        fetchData(); // Refresh table to show updated status
                    } catch (updateError) {
                        console.error("Error updating member types:", updateError);
                        alert("VCF downloaded, but failed to update member types. Please check console.");
                    }
                }
            } else {
                alert("No new members found to download.");
            }

        } catch (error) {
            console.error("Error processing new members VCF:", error);
            alert("Failed to download new members VCF. Please try again.");
        }
    }


    // --- DOWNLOAD ALL MEMBERS VCF ---
    async function downloadAllMembersVCF() {
        try {
            const response = await fetch(API_URL);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();

            let allMembersVCFContent = "";

            data.forEach(entry => {
                const name = entry.name || 'Unknown';
                const phone = entry.phone || '';

                if (phone) { // Only add if phone number exists
                    const vcardEntry = `BEGIN:VCARD\nVERSION:3.0\nFN:${name}\nTEL;TYPE=CELL:${phone}\nEND:VCARD\n`;
                    allMembersVCFContent += vcardEntry;
                }
            });

            if (allMembersVCFContent) {
                triggerDownload(allMembersVCFContent, "campusconnect_all_members.vcf");
                alert("All members VCF downloaded. Check your downloads folder.");
            } else {
                alert("No members found to download.");
            }

        } catch (error) {
            console.error("Error downloading all members VCF:", error);
            alert("Failed to download all members VCF. Please try again.");
        }
    }

    fetchData(); // Call fetchData on page load
  </script>

</body>
</html>
