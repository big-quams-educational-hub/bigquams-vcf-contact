<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Gain</title>
  <meta name="description" content="Contact Gain - Collect and manage contacts easily" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #009879;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #009879;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #007f67;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Gain</h1>
    <p>Collect and store contacts directly into Google Sheets</p>
  </header>

  <form id="contact-form">
    <input type="text" name="Name" placeholder="Enter your name" required />
    <input type="text" name="Phone" placeholder="Enter your phone number" required />
    <button type="submit">Submit</button>
    <div class="message" id="form-message"></div>
  </form>

  <script>
    const form = document.getElementById("contact-form");
    const message = document.getElementById("form-message");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      try {
        const response = await fetch("https://sheetdb.io/api/v1/203f2csgdcsp0", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: data })
        });

        if (response.ok) {
          message.textContent = "Contact saved successfully ✅";
          form.reset();
        } else {
          message.textContent = "Something went wrong ❌";
        }
      } catch (error) {
        message.textContent = "Error connecting to server ⚠️";
      }
    });
  </script>

</body>
</html>
