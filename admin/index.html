<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Big Quams Connect - Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome CDN for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* CSS Styles (mostly unchanged, with additions for icons/logo) */
    :root {
      --primary-blue: #007BFF; /* Main Blue for buttons, headings */
      --secondary-orange: #FF8C00; /* Accent Orange for highlights */
      --tertiary-green: #28A745; /* Green for success messages, WhatsApp links */
      --white-bg: #FFFFFF; /* Clean white for card backgrounds */
      --light-gray-bg: #F8F9FA; /* Very light gray for body background */
      
      --text-color-dark: #212529; /* Dark text for readability */
      --text-color-light: #6C757D; /* Lighter text for descriptions/small print */
      --border-color: #CED4DA; /* Subtle border for inputs */
      
      --shadow-light: rgba(0,0,0,0.08);
      --shadow-medium: rgba(0,0,0,0.12);
      
      --info-bg: #FFF3CD; /* Light yellow for info box */
      --info-border: #FFECB5;
      --info-text: #856404;
      --info-strong: #6a5301;

      --success-bg: #D4EDDA; /* Lighter green for success message */
      --success-border: #C3E6CB;
      --success-text: #155724;
      
      --whatsapp-link-color: var(--tertiary-green);
      --whatsapp-color: #25D366; /* WhatsApp brand green */
      --whatsapp-dark-color: #1DA851; /* Darker green for hover */
    }

    body {
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      background: var(--light-gray-bg);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column; /* Allow content and footer to stack */
      align-items: center; /* Center horizontally */
      min-height: 100vh;
      color: var(--text-color-dark);
      line-height: 1.6;
    }

    .header {
        width: 100%;
        background-color: var(--primary-blue);
        color: var(--white-bg);
        padding: 15px 0;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        margin-bottom: 30px;
        display: flex; 
        justify-content: center; 
        align-items: center; 
        position: relative; /* Needed for absolute positioning of background image */
        overflow: hidden; /* Hide parts of the image that exceed header bounds */
        min-height: 120px; /* Give some height for the background image */
    }
    .header::before { /* Pseudo-element for the background image */
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://ik.imagekit.io/bigquamsmedia/GeneratedImageOctober042025-8_05P.jpeg?updatedAt=1759625291715'); /* Your provided image URL */
        background-size: cover; /* Cover the entire header area */
        background-position: center; /* Center the image */
        filter: brightness(0.5); /* Darken the image to make text more readable */
        z-index: 1; /* Place behind text */
    }

    .header-content { /* Wrapper for header text to ensure it's above the background */
        position: relative;
        z-index: 2; /* Place above the pseudo-element background */
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%; /* Ensure content takes full height of header */
    }

    .header h1 {
        margin: 0;
        font-size: 1.8rem;
        font-weight: 700;
        /* No margin-left needed if logo is removed, or adjust if you add a different logo */
    }
    .header .logo { /* Kept for reference, but removed from HTML */
        display: none; /* Hide the logo as it's now a background */
    }


    .panel {
      max-width: 900px; /* Wider panel for table data */
      width: 90%;
      margin: 30px auto; /* Adjust margin for header and footer */
      background: var(--white-bg);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px var(--shadow-medium);
      flex-grow: 1; /* Allow panel to take up available space */
    }

    h2 {
      text-align: center;
      color: var(--primary-blue);
      font-size: 1.8rem;
      margin-bottom: 25px;
      font-weight: 700;
    }

    /* Tabs Styling */
    .tabs {
        display: flex;
        margin-bottom: 20px;
        border-bottom: 2px solid var(--border-color);
    }
    .tab-button {
        background-color: var(--light-gray-bg);
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        color: var(--text-color-light);
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        transition: background-color 0.3s ease, color 0.3s ease;
        margin-right: 5px; /* Space between tabs */
        border: 1px solid transparent;
        border-bottom: none;
    }
    .tab-button:hover {
        background-color: #E9ECEF;
        color: var(--text-color-dark);
    }
    .tab-button.active {
        background-color: var(--white-bg);
        color: var(--primary-blue);
        border: 1px solid var(--border-color);
        border-bottom: 2px solid var(--white-bg); /* Overlay bottom border */
        margin-bottom: -2px; /* Pull it slightly over the border */
        box-shadow: 0 -2px 8px var(--shadow-light);
    }

    .tab-content {
        display: none; /* Hide all tab content by default */
        padding-top: 20px;
    }
    .tab-content.active {
        display: block; /* Show active tab content */
    }


    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: var(--white-bg); /* Ensure table background is white */
      border-radius: 8px; /* Rounded corners for the table itself */
      overflow: hidden; /* Ensures rounded corners apply to content */
    }

    table th, table td {
      border: 1px solid var(--border-color);
      padding: 12px 15px;
      font-size: 0.95rem;
      text-align: left;
      color: var(--text-color-dark);
    }
    table th {
        background-color: var(--light-gray-bg); /* Lighter header for table */
        font-weight: 600;
        color: var(--primary-blue);
    }
    table tr:nth-child(even) {
        background-color: #fcfdfe; /* Subtle stripe for readability */
    }
    
    .button-group {
        display: flex;
        flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
        justify-content: center;
        gap: 20px; /* Space between buttons */
        margin-top: 30px;
    }

    .action-button { /* General style for action buttons */
      width: fit-content; 
      min-width: 200px;
      padding: 15px 30px;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      text-decoration: none; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
    }
    .action-button i { 
        margin-right: 8px; 
    }

    .action-button.green { /* Style for VCF buttons */
        background-color: var(--tertiary-green); 
        box-shadow: 0 4px 10px rgba(40, 167, 69, 0.2); 
    }
    .action-button.green:hover {
        background-color: #218838; 
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(40, 167, 69, 0.3);
    }
    .action-button.green:active {
        background-color: #218838;
        transform: translateY(0);
        box-shadow: 0 2px 5px rgba(40, 167, 69, 0.2);
    }

    .action-button.blue { /* Style for primary actions, e.g., "Copy All Contacts" */
        background-color: var(--primary-blue);
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
    }
    .action-button.blue:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
    }
    .action-button.blue:active {
        background-color: #004085;
        transform: translateY(0);
        box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2);
    }

    .action-button.whatsapp-color { /* Style specifically for WhatsApp copy */
        background-color: var(--whatsapp-color);
        box-shadow: 0 4px 10px rgba(37, 211, 102, 0.2);
    }
    .action-button.whatsapp-color:hover {
        background-color: var(--whatsapp-dark-color);
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(37, 211, 102, 0.3);
    }
    .action-button.whatsapp-color:active {
        transform: translateY(0);
        box-shadow: 0 2px 5px rgba(37, 211, 102, 0.2);
    }
    
    .data-load-message {
        text-align: center;
        font-size: 1.1rem;
        color: var(--text-color-light);
        padding: 20px;
    }

    .copy-status-message {
        margin-top: 15px;
        text-align: center;
        font-size: 0.95rem;
        color: var(--success-text);
        background-color: var(--success-bg);
        border: 1px solid var(--success-border);
        padding: 10px;
        border-radius: 5px;
        display: none; /* Hidden by default */
    }

    .footer-love {
        text-align: center;
        font-size: 0.85rem;
        color: var(--text-color-light);
        margin-top: 30px;
        padding-bottom: 15px;
        width: 100%;
    }
    .footer-love a {
        color: var(--primary-blue);
        text-decoration: none;
        font-weight: 500;
    }

    @media (max-width: 768px) {
        .panel {
            padding: 20px;
        }
        h2 {
            font-size: 1.5rem;
        }
        table th, table td {
            padding: 8px 10px;
            font-size: 0.85rem;
        }
        .action-button {
            min-width: unset;
            width: 100%;
            padding: 12px 20px;
            font-size: 1rem;
        }
        .button-group {
            flex-direction: column;
            gap: 15px;
        }
        .tab-button {
            padding: 8px 15px;
            font-size: 0.9rem;
        }
    }
  </style>
</head>
<body>
  <div class="header">
      <div class="header-content">
          <h1>Big Quams Connect Admin</h1>
      </div>
  </div>

  <div class="panel" id="admin-panel">
    
    <div class="tabs">
        <button class="tab-button active" onclick="openTab(event, 'vcf-downloads')">VCF Downloads</button>
        <button class="tab-button" onclick="openTab(event, 'whatsapp-contacts')">WhatsApp Contacts</button>
    </div>

    <div id="vcf-downloads" class="tab-content active">
        <h2>VCF Contact List</h2>
        <div id="data-table" class="data-load-message">Loading contacts...</div>
        
        <div class="button-group">
            <button class="action-button green" onclick="downloadNewMembersVCF()"><i class="fas fa-arrow-down"></i> Download New Members (since last download)</button>
            <button class="action-button blue" onclick="downloadAllMembersVCF()"><i class="fas fa-download"></i> Download All Members VCF</button>
        </div>
    </div>

    <div id="whatsapp-contacts" class="tab-content">
        <h2>WhatsApp Contact List</h2>
        <div id="whatsapp-contacts-table" class="data-load-message">Loading WhatsApp contacts...</div>
        
        <div class="button-group">
            <button class="action-button whatsapp-color" onclick="copyAllWhatsAppNumbers()"><i class="fab fa-whatsapp"></i> Copy All WhatsApp Numbers</button>
        </div>
        <div id="copy-status" class="copy-status-message"></div>
    </div>
    
  </div>

  <div class="footer-love">
      Created with ❤️ by <a href="#" target="_blank">Big Quams</a>
  </div>

  <script>
    const API_URL = "https://sheetdb.io/api/v1/203f2csgdcsp0"; // IMPORTANT: Ensure this is your correct SheetDB URL

    // --- CONFIGURATION FOR ADMIN LAST DOWNLOAD DATE ---
    // IMPORTANT: This must exactly match the header of the column you added in Google Sheet for tracking
    const LAST_DOWNLOAD_MARKER_COLUMN = "admin_last_download"; 
    // IMPORTANT: This must match the row number in your Google Sheet where the marker is stored.
    // If it's in the first data row (below headers), it's 2.
    const TRACKING_ROW_ID = 2; 

    // Global variable to store fetched data for use across tabs
    let allContactsData = [];

    // Utility function to create and trigger VCF download
    const triggerDownload = (content, filename) => {
        if (content) {
            const blob = new Blob([content], { type: "text/vcard;charset=utf-8" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);
            console.log(`Downloaded: ${filename}`);
        } else {
            console.log(`No content for: ${filename}`);
        }
    };

    // --- Tab Switching Logic ---
    function openTab(evt, tabName) {
        var i, tabcontent, tabbuttons;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tabbuttons = document.getElementsByClassName("tab-button");
        for (i = 0; i < tabbuttons.length; i++) {
            tabbuttons[i].className = tabbuttons[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";

        // Refresh data when switching to WhatsApp tab
        if (tabName === 'whatsapp-contacts') {
            displayWhatsAppContacts(allContactsData);
        } else if (tabName === 'vcf-downloads') {
            displayVCFTable(allContactsData);
        }
    }

    // --- FETCH ALL DATA AND INITIAL DISPLAY ---
    async function fetchAllDataAndDisplay() {
        try {
            const response = await fetch(API_URL);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            allContactsData = await response.json();
            
            // Filter out the tracking row if it's mixed with contact data
            const actualContacts = allContactsData.filter(entry => 
                !(entry.id == TRACKING_ROW_ID && entry[LAST_DOWNLOAD_MARKER_COLUMN])
            );
            
            if (!actualContacts || actualContacts.length === 0) {
                document.getElementById("data-table").innerHTML = "<p class='data-load-message'>No contacts found.</p>";
                document.getElementById("whatsapp-contacts-table").innerHTML = "<p class='data-load-message'>No WhatsApp contacts found.</p>";
                return;
            }

            // Display initially active tab content
            const activeTab = document.querySelector('.tab-button.active');
            if (activeTab && activeTab.id === 'whatsapp-contacts-tab') { // Assuming you might give IDs to buttons
                displayWhatsAppContacts(actualContacts);
            } else { // Default to VCF Downloads tab
                displayVCFTable(actualContacts);
            }

        } catch (error) {
            console.error("Error fetching data:", error);
            document.getElementById("data-table").innerHTML = "<p class='data-load-message'>Failed to load data. Please try again later.</p>";
            document.getElementById("whatsapp-contacts-table").innerHTML = "<p class='data-load-message'>Failed to load data. Please try again later.</p>";
        }
    }

    // --- Display function for VCF Downloads Tab ---
    function displayVCFTable(data) {
        const dataTableDiv = document.getElementById("data-table");
        if (!data || data.length === 0) {
            dataTableDiv.innerHTML = "<p class='data-load-message'>No contacts found.</p>";
            return;
        }

        let tableHtml = `<table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>State</th>
                                <th>Phone</th>
                                <th>Member Type</th>
                                <th>Join Date</th>
                                <th>Admin Last Download</th> 
                            </tr>
                        </thead>
                        <tbody>`;
        data.forEach(entry => {
            const name = entry.name || 'N/A';
            const state = entry.state || 'N/A';
            const phone = entry.phone || 'N/A';
            const memberType = entry.membertype || 'N/A';
            const joinDate = entry.joindate || 'N/A';
            const lastDownload = entry[LAST_DOWNLOAD_MARKER_COLUMN] || 'N/A'; 

            tableHtml += `<tr>
                            <td>${name}</td>
                            <td>${state}</td>
                            <td>${phone}</td>
                            <td>${memberType}</td>
                            <td>${joinDate}</td>
                            <td>${lastDownload}</td>
                        </tr>`;
        });
        tableHtml += `</tbody></table>`;
        dataTableDiv.innerHTML = tableHtml;
    }

    // --- Display function for WhatsApp Contacts Tab ---
    function displayWhatsAppContacts(data) {
        const whatsappTableDiv = document.getElementById("whatsapp-contacts-table");
        if (!data || data.length === 0) {
            whatsappTableDiv.innerHTML = "<p class='data-load-message'>No WhatsApp contacts found.</p>";
            return;
        }

        let tableHtml = `<table>
                            <thead>
                                <tr>
                                    <th>S/N</th>
                                    <th>Name</th>
                                    <th>Phone Number</th>
                                    <th>State</th>
                                </tr>
                            </thead>
                            <tbody>`;
        data.forEach((entry, index) => {
            const name = entry.name || 'N/A';
            const phone = entry.phone || 'N/A';
            const state = entry.state || 'N/A';

            tableHtml += `<tr>
                            <td>${index + 1}</td>
                            <td>${name}</td>
                            <td>${phone}</td>
                            <td>${state}</td>
                          </tr>`;
        });
        tableHtml += `</tbody></table>`;
        whatsappTableDiv.innerHTML = tableHtml;
    }


    // --- DOWNLOAD NEW MEMBERS (SINCE LAST ADMIN DOWNLOAD) VCF ---
    async function downloadNewMembersVCF() {
        try {
            const response = await fetch(API_URL);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();

            // Find the tracking row
            const trackingEntry = data.find(row => row.id == TRACKING_ROW_ID); 
            let lastDownloadTimestamp = null;

            if (trackingEntry && trackingEntry[LAST_DOWNLOAD_MARKER_COLUMN]) {
                lastDownloadTimestamp = new Date(trackingEntry[LAST_DOWNLOAD_MARKER_COLUMN]);
                if (isNaN(lastDownloadTimestamp.getTime())) {
                    lastDownloadTimestamp = null; 
                }
            }
            
            const filterCutoffDate = lastDownloadTimestamp || new Date('2000-01-01T00:00:00Z'); 

            let newMembersVCFContent = "";
            let newMembersCount = 0;
            const currentDownloadTimestamp = new Date().toISOString(); 

            // Filter out the tracking row from the contact processing
            const actualContacts = data.filter(entry => 
                !(entry.id == TRACKING_ROW_ID && entry[LAST_DOWNLOAD_MARKER_COLUMN])
            );

            actualContacts.forEach((entry) => {
                const name = entry.name || 'Unknown';
                const phone = entry.phone || '';
                const joinDateStr = entry.joindate;

                if (phone && joinDateStr) {
                    const memberJoinDate = new Date(joinDateStr);
                    if (!isNaN(memberJoinDate.getTime()) && memberJoinDate > filterCutoffDate) {
                        const vcardEntry = `BEGIN:VCARD\nVERSION:3.0\nFN:${name}\nTEL;TYPE=CELL:${phone}\nEND:VCARD\n`;
                        newMembersVCFContent += vcardEntry;
                        newMembersCount++;
                    }
                }
            });

            if (newMembersVCFContent) {
                triggerDownload(newMembersVCFContent, `campusconnect_new_members_since_${new Date(filterCutoffDate).toISOString().slice(0,10)}.vcf`);
                alert(`${newMembersCount} new members downloaded since last admin download. Updating tracking date...`);

                // Update the tracking date in SheetDB
                const updateResponse = await fetch(`${API_URL}/id/${TRACKING_ROW_ID}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        data: {
                            [LAST_DOWNLOAD_MARKER_COLUMN]: currentDownloadTimestamp
                        }
                    })
                });

                if (!updateResponse.ok) {
                    throw new Error(`SheetDB tracking date update failed! status: ${updateResponse.status}`);
                }
                await updateResponse.json();
                console.log("Admin last download tracking date updated successfully.");
                fetchAllDataAndDisplay(); // Refresh data and tables
                
            } else {
                alert(`No new members found since last admin download (${new Date(filterCutoffDate).toLocaleString()}).`);
            }

        } catch (error) {
            console.error("Error processing new members VCF:", error);
            alert("Failed to download new members VCF. Please try again. Check console for details.");
        }
    }


    // --- DOWNLOAD ALL MEMBERS VCF ---
    async function downloadAllMembersVCF() {
        try {
            const response = await fetch(API_URL);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();

            let allMembersVCFContent = "";

            // Filter out the tracking row
            const actualContacts = data.filter(entry => 
                !(entry.id == TRACKING_ROW_ID && entry[LAST_DOWNLOAD_MARKER_COLUMN])
            );

            actualContacts.forEach(entry => {
                const name = entry.name || 'Unknown';
                const phone = entry.phone || '';

                if (phone) { 
                    const vcardEntry = `BEGIN:VCARD\nVERSION:3.0\nFN:${name}\nTEL;TYPE=CELL:${phone}\nEND:VCARD\n`;
                    allMembersVCFContent += vcardEntry;
                }
            });

            if (allMembersVCFContent) {
                triggerDownload(allMembersVCFContent, `campusconnect_all_members_${new Date().toISOString().slice(0,10)}.vcf`);
                alert("All members VCF downloaded. Check your downloads folder.");
            } else {
                alert("No members found to download.");
            }

        } catch (error) {
            console.error("Error downloading all members VCF:", error);
            alert("Failed to download all members VCF. Please try again.");
        }
    }

    // --- Copy All WhatsApp Numbers Functionality ---
    async function copyAllWhatsAppNumbers() {
        const copyStatusDiv = document.getElementById("copy-status");
        copyStatusDiv.style.display = 'none'; // Hide previous status

        try {
            const response = await fetch(API_URL);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();

            let contactList = "";
            let count = 0;

            // Filter out the tracking row
            const actualContacts = data.filter(entry => 
                !(entry.id == TRACKING_ROW_ID && entry[LAST_DOWNLOAD_MARKER_COLUMN])
            );

            actualContacts.forEach((entry) => {
                const phone = entry.phone;
                if (phone) {
                    count++;
                    contactList += `${count}. ${phone}\n`;
                }
            });

            if (contactList) {
                await navigator.clipboard.writeText(contactList);
                copyStatusDiv.textContent = `Successfully copied ${count} WhatsApp numbers to clipboard!`;
                copyStatusDiv.style.display = 'block';
                console.log("All WhatsApp numbers copied:", contactList);
            } else {
                copyStatusDiv.textContent = "No WhatsApp numbers found to copy.";
                copyStatusDiv.style.display = 'block';
            }

            // Hide the status message after a few seconds
            setTimeout(() => {
                copyStatusDiv.style.display = 'none';
            }, 5000); // 5 seconds

        } catch (error) {
            console.error("Error copying WhatsApp numbers:", error);
            copyStatusDiv.textContent = "Failed to copy numbers. Please ensure you're on HTTPS and try again.";
            copyStatusDiv.style.display = 'block';
            setTimeout(() => {
                copyStatusDiv.style.display = 'none';
            }, 5000);
        }
    }

    // Initial load: Fetch all data and display the default tab
    document.addEventListener('DOMContentLoaded', () => {
        fetchAllDataAndDisplay();
        // Ensure the correct tab content is visible and button active on load
        document.getElementById('vcf-downloads').style.display = 'block';
        document.querySelector('.tab-button').classList.add('active');
    });
  </script>

</body>
