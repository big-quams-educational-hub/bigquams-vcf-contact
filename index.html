<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Big Quams Connect - VCF Contact Sign-up</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f8fafd;
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center;
    min-height: 100vh;
  }
  .container {
    background: white;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    width: 100%; max-width: 420px;
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #0056b3;
  }
  label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
  }
  input, select, button {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border-radius: 6px;
    border: 1.5px solid #ddd;
    font-size: 1rem;
transition: border-color 0.3s ease;
  }
  input:focus, select:focus {
    outline: none;
    border-color: #0056b3;
  }
  button {
    background-color: #007bff;
    color: white;
    font-weight: 700;
    cursor: pointer;
    border: none;
  }
  button:hover {
    background-color: #0056b3;
  }
  .note {
    font-size: 0.9rem;
    margin-top: -15px;
    margin-bottom: 20px;
    color: #555;
  }
  .success-message {
    background: #d4edda;
    border: 1px solid #c3e6cb;
    color: #155724;
    padding: 15px;
    border-radius: 6px;
    text-align: center;
  }
  .whatsapp-link {
    display: block;
    margin-top: 15px;
    color: #25D366;
    font-weight: 700;
    text-align: center;
    text-decoration: none;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Join Big Quams Connect</h1>
    <form id="vcf-form">
      <label for="name">Preferred Name <small>(short name, no full name)</small></label>
      <input type="text" id="name" name="name" placeholder="e.g. Debbie" required maxlength="30" />

      <label for="state">Select your State</label>
      <select id="state" name="state" required>
        <option value="">-- Select State --</option>
        <option value="ABJ">Abuja</option>
        <option value="AB">Abia</option>
<option value="AD">Adamawa</option>
        <option value="AK">Akwa Ibom</option>
        <option value="AN">Anambra</option>
        <option value="BA">Bauchi</option>
        <option value="BY">Bayelsa</option>
        <option value="BE">Benue</option>
        <option value="BO">Borno</option>
        <option value="CR">Cross River</option>
        <option value="DE">Delta</option>
        <option value="EB">Ebonyi</option>
        <option value="ED">Edo</option>
        <option value="EK">Ekiti</option>
        <option value="EN">Enugu</option>
        <option value="GO">Gombe</option>
        <option value="IM">Imo</option>
        <option value="JI">Jigawa</option>
        <option value="KD">Kaduna</option>
        <option value="KN">Kano</option>
        <option value="KT">Katsina</option>
        <option value="KE">Kebbi</option>
        <option value="KO">Kogi</option>
        <option value="KW">Kwara</option>
        <option value="LA">Lagos</option>
        <option value="NA">Nasarawa</option>
        <option value="NI">Niger</option>
        <option value="OG">Ogun</option>
        <option value="ON">Ondo</option>
        <option value="OS">Osun</option>
        <option value="OY">Oyo</option>
        <option value="PL">Plateau</option>
<option value="RI">Rivers</option>
        <option value="SO">Sokoto</option>
        <option value="TA">Taraba</option>
        <option value="YO">Yobe</option>
        <option value="ZA">Zamfara</option>
      </select>

      <label for="phone">WhatsApp Number</label>
      <div style="position: relative;">
        <span style="position: absolute; left: 15px; top: 12px; color: #555;">+234</span>
        <input type="tel" id="phone" name="phone" placeholder="9049871643" required maxlength="13" style="padding-left: 45px;" />
      </div>
      <div class="note">Please enter your WhatsApp number without the country code or starting with 0 or +234.</div>

      <button type="submit">Submit</button>
    </form>

    <div id="success-message" class="success-message" style="display:none;">
      Thank you for joining Big Quams Connect!<br />
      Please join our WhatsApp group for fun and updates:<br />
      <a href="https://chat.whatsapp.com/Hiu0e5OTvUIIk6Rq3ndsUA" target="_blank" class="whatsapp-link">Join WhatsApp Group</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('vcf-form');
    const successMessage = document.getElementById('success-message');

    function normalizePhone(num) {
      num = num.trim();
if (num.startsWith('+234')) return num;
      if (num.startsWith('0')) return '+234' + num.slice(1);
      if (/^1̣0̣/.test(num)) return '+234' + num;
      return null;
    

    form.addEventListener('submit', async (e) => 
      e.preventDefault();

      const name = form.name.value.trim();
      const stateAbbr = form.state.value;
      const stateFull = form.state.options[form.state.selectedIndex].text;
      const rawPhone = form.phone.value.trim();
      const phone = normalizePhone(rawPhone);

      if (!phone) 
        alert('Please enter a valid Nigerian WhatsApp number.');
        return;
      

      const savedName = `{name} - ${stateAbbr}`;
      const timestamp = new Date().toISOString();

      const data = {
        name: savedName,
        state: stateAbbr,
        phone: phone,
        timestamp: timestamp
      };

      // Replace this URL with your SheetDB API endpoint
      const apiUrl = 'https://sheetdb.io/api/v1/203f2csgdcsp0';

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ data })
        });

        if (response.ok) {
          form.style.display = 'none';
          successMessage.style.display = 'block';
} else {
          alert('Failed to save your data. Please try again.');
        }
      } catch (error) {
        alert('An error occurred. Please check your internet connection and try again.');
      }
    });
  </script>
</body>
</html>
