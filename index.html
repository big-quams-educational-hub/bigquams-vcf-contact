<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Big Quams Connect - Join Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-blue: #007BFF;
      --secondary-orange: #FF8C00;
      --tertiary-green: #28A745;
      --white-bg: #FFFFFF;
      --light-gray-bg: #F8F9FA;
      
      --text-color-dark: #212529;
      --text-color-light: #6C757D;
      --border-color: #CED4DA;
      
      --shadow-light: rgba(0,0,0,0.08);
      --shadow-medium: rgba(0,0,0,0.12);
      
      --success-bg: #D4EDDA;
      --success-border: #C3E6CB;
      --success-text: #155724;
      
      --whatsapp-link-color: var(--tertiary-green);
    }

    body {
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      background: var(--light-gray-bg);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: var(--text-color-dark);
      line-height: 1.6;
    }

    .header {
        width: 100%;
        background-color: var(--primary-blue);
        color: var(--white-bg);
        padding: 15px 0;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        margin-bottom: 30px;
    }
    .header h1 {
        margin: 0;
        font-size: 1.8rem;
        font-weight: 700;
    }

    .container {
      max-width: 600px;
      width: 90%;
      margin: 30px auto;
      background: var(--white-bg);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px var(--shadow-medium);
      flex-grow: 1;
      box-sizing: border-box; /* Include padding in width */
    }

    h2 {
      text-align: center;
      color: var(--primary-blue);
      font-size: 1.8rem;
      margin-bottom: 25px;
      font-weight: 700;
    }

    p {
      text-align: center;
      color: var(--text-color-light);
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-color-dark);
    }

    input[type="text"],
    input[type="tel"],
    select { /* Added select for completeness if you use a dropdown */
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box; /* Ensures padding doesn't increase width */
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    input[type="text"]:focus,
    input[type="tel"]:focus,
    select:focus {
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
      outline: none;
    }

    button[type="submit"] {
      display: block;
      margin: 30px auto 0;
      width: fit-content;
      min-width: 180px;
      padding: 15px 30px;
      background-color: var(--primary-blue);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
    }
    button[type="submit"]:active {
      transform: translateY(0);
      box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2);
    }

    .success-message {
      background-color: var(--success-bg);
      color: var(--success-text);
      border: 1px solid var(--success-border);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      margin-top: 20px;
      font-size: 1rem;
      font-weight: 500;
      display: none; /* Hidden by default */
    }

    .footer-love {
        text-align: center;
        font-size: 0.85rem;
        color: var(--text-color-light);
        margin-top: 30px;
        padding-bottom: 15px;
        width: 100%;
    }
    .footer-love a {
        color: var(--primary-blue);
        text-decoration: none;
        font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="header">
      <h1>Big Quams Connect</h1>
  </div>

  <div class="container">
    <h2>Join Our Network!</h2>
    <p>Fill out the form below to connect with Big Quams.</p>

    <form id="contact-form">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="state">Your State:</label>
        <input type="text" id="state" name="state" placeholder="e.g., California" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="e.g., +15551234567" required>
      </div>

      <!-- NEW HIDDEN FIELD FOR membertype -->
      <!-- This field ensures all new submissions get 'New' for the membertype column -->
      <input type="hidden" name="membertype" value="New">

      <button type="submit">Submit Details</button>
    </form>

    <div id="success-message" class="success-message">
      Thank you! Your details have been submitted successfully.
    </div>
  </div>

  <div class="footer-love">
      Created with ❤️ by <a href="#" target="_blank">Big Quams</a>
  </div>

  <script>
    const FORM_API_URL = "https://sheetdb.io/api/v1/203f2csgdcsp0"; // Your SheetDB URL for submissions
    const form = document.getElementById('contact-form');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent default form submission

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      // Show a loading indicator if you have one, or disable the button
      const submitButton = form.querySelector('button[type="submit"]');
      submitButton.textContent = 'Submitting...';
      submitButton.disabled = true;

      fetch(FORM_API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (!response.ok) { // Check if HTTP status is not 2xx
            // Attempt to read error message from response body
            return response.json().then(errorData => {
                throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
            }).catch(() => {
                // If response is not JSON or has no message, throw a generic error
                throw new Error(`HTTP error! status: ${response.status}`);
            });
        }
        return response.json(); // If OK, parse as JSON
      })
      .then(result => {
        console.log('Success:', result);
        successMessage.style.display = 'block'; // Show success message
        form.reset(); // Clear the form
        submitButton.textContent = 'Submit Details'; // Reset button text
        submitButton.disabled = false; // Re-enable button
        // Optional: Hide success message after a few seconds
        setTimeout(() => {
          successMessage.style.display = 'none';
        }, 5000); 
      })
      .catch((error) => {
        console.error('Error:', error);
        alert('There was an error submitting your details: ' + error.message + '. Please try again.');
        submitButton.textContent = 'Submit Details'; // Reset button text
        submitButton.disabled = false; // Re-enable button
      });
    });
  </script>

</body>
</html>
