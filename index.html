<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Big Quams Connect - Join VCF Contact</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 450px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
margin-top: 20px;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      display: none;
      text-align: center;
    }

    .instruction {
      font-size: 14px;
      margin-top: 10px;
      background: #fff3cd;
      padding: 10px;
      border-left: 4px solid #ffc107;
      border-radius: 4px;
    }

    .whatsapp-link {
      text-align: center;
      margin-top: 20px;
    }

    .whatsapp-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Join Big Quams VCF Contact</h2>

    <form id="vcf-form">
      <label for="name">Preferred Name <small>(short name only)</small></label>
      <input type="text" id="name" name="name" required placeholder="E.g. Femi">

      <label for="state">Select Your State</label>
      <select id="state" name="state" required>
        <option value="" disabled selected>Choose State</option>
<option>Abia</option><option>Adamawa</option><option>Akwa Ibom</option><option>Anambra</option>
        <option>Bauchi</option><option>Bayelsa</option><option>Benue</option><option>Borno</option>
        <option>Cross River</option><option>Delta</option><option>Ebonyi</option><option>Edo</option>
        <option>Ekiti</option><option>Enugu</option><option>FCT - Abuja</option><option>Gombe</option>
        <option>Imo</option><option>Jigawa</option><option>Kaduna</option><option>Kano</option>
        <option>Katsina</option><option>Kebbi</option><option>Kogi</option><option>Kwara</option>
        <option>Lagos</option><option>Nasarawa</option><option>Niger</option><option>Ogun</option>
        <option>Ondo</option><option>Osun</option><option>Oyo</option><option>Plateau</option>
        <option>Rivers</option><option>Sokoto</option><option>Taraba</option><option>Yobe</option>
        <option>Zamfara</option>
      </select>

      <label for="phone">WhatsApp Number</label>
      <input type="tel" id="phone" name="phone" required placeholder="E.g. 8123456789">

      <div class="instruction">
        Please join our WhatsApp group after submitting this form. <br>
        Once the VCF contact file is created, it will be dropped in the group for everyone to download.
</div>

      <div class="whatsapp-link">
        <a href="https://chat.whatsapp.com/Hiu0e5OTvUIIk6Rq3ndsUA" target="_blank">ðŸ‘‰ Join WhatsApp Group</a>
      </div>

      <button type="submit">Join Now</button>

      <div class="success-message" id="success-message">
        âœ… Successfully submitted! You're now part of Big Quams Connect.
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('vcf-form');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const state = document.getElementById('state').value;
      const phone = document.getElementById('phone').value.trim();

      const fullPhone = phone.startsWith('0') ? '+234' + phone.slice(1) : '+234' + phone;

      if (!/^(\+234)[789][01]8Ì£$/.test(fullPhone)) {
        alert("Please enter a valid Nigerian phone number.");
        return;
      }

      const data = {
        name: name,
        state: state,
        phone: fullPhone
      };

      fetch("https://sheetdb.io/api/v1/203f2csgdcsp0", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ data: data })
})
      .then(response => {
        if (response.ok) {
          form.reset();
          successMessage.style.display = 'block';
          setTimeout(() => successMessage.style.display = 'none', 5000);
        } else {
          alert("There was a problem submitting your data.");
        }
      })
      .catch(() => alert("Network error. Please try again."));
    });
  </script>
</body>
  </html>
